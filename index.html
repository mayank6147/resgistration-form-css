<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    
        
        <title>Book Form</title>
    </head>
    
    <body>
		<section class="section-book">
			<div class="row">
				<div class="book-form">
					<form class="form" action="###">
							<h2 class="heading-secondary u-margin-bottom">
								Registration Now
							</h2>
							<div class="form__group">
								<input  class="form__input" type="text" placeholder="Full name" id="name" autocomplete="off" required>
								<label for="name" class="form__label">Full name</label>
							</div>
							<div class="form__group">
								<input  class="form__input" type="email" placeholder="Email address" id="email" autocomplete="off" required>
								<label for="email" class="form__label">Email address</label>
							</div>
							
							<div class="form__group">
								<input  class="form__input" type="password" placeholder="password" id="email" autocomplete="off" required>
								<label for="password" class="form__label">Password</label>
							</div>
							
							<div class="form__radio-group">
								<input class="form__radio-input" type="radio" id="male"  name="gender" >
								<label for="male" class="form__radio-label">
									<span class="form__radio-button"></span>
									Male
								</label>
							</div>
							<div class="form__radio-group u-margin-bottom-meddium">
								<input class="form__radio-input" type="radio" id="female"  name="gender" >
								<label for="female" class="form__radio-label">
									<span class="form__radio-button"></span>
									Femail
								</label>
							</div>
							<div class="form__group">
								<button class="btn btn-green">Submit &rarr;</button>
							</div>
					</form>
				</div>
			</div>
		</section>
	
	</body>
</html>
